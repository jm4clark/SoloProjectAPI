<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</link>

<head>
    <title>Albums</title>
</head>

<link rel="stylesheet" href="style.css" type="text/css">

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-red" style="background-color: rgb(145, 26, 26)">
        <a class="navbar-brand" href="index.html">King Gizzard and the Lizard Wizard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="goTo('index')">Home<span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit="onSearch('searchinput')">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container" id="main-content">
        <h3>Albums</h3>
        <hr>
        <div class="container">
            <h4>Find an album</h4>
            <hr>
            <div>
                <button onclick="onPressGetAll()">Get all albums</button>
                <button onclick="removeAllChildren('albumResultTable')">Clear results</button>
                <br><br>
                <input type="number" id="inputNum" value=1></input>
                <button type="button" class="btn-default" onclick="onPressGet(inputNum)">Get an album</button><br><br>
                <div class="row" id="albumResultTable"></div>
                <br>
            </div>
        </div>
        <div class="container">
            <h4 data-toggle="collapse" data-target="#createDivA">Create an album</h4>
            <hr>
            <div id="createDivA" class="collapse">
                <label for="inpNameA"><strong>Album Name</strong></label>
                <input type="text" placeholder="Enter name..." size="50" id="inpNameA" required>
                <br><br>
                <label for="inpDate"><strong>Release date</strong></label>
                <input type="date" id="inpDate" required></input>
                <br><br>
                <label for="inpCover"><strong>Album Cover</strong></label>
                <input type="text" id="inpCover" placeholder="Enter link to image..." size="100" value=''></input>
                <br><br>
                <button onclick="onPressCreate(inpNameA, inpDate, inpCover)">Create album</button><br>
                <hr>
            </div>
        </div>
        <div class="container">
            <h4 data-toggle="collapse" data-target="#updateDivA">Update an album</h4>
            <hr>
            <div id="updateDivA" class="collapse">
                <label for="updID"><strong>album ID</strong></label>
                <input type="number" id="updID" value=1 required>
                <br><br>
                <label for="updName"><strong>album Name</strong></label>
                <input type="text" id="updName" placeholder="Enter name..." size="50" value="" required>
                <br><br>
                <label for="updDate"><strong>Release date</strong></label>
                <input type="date" id="updDate" required></input>
                <br><br>
                <label for="updCover"><strong>Album Cover</strong></label>
                <input type="text" placeholder="Enter link to image..." size="100" id="updCover" value=''>
                <br><br>
                <button onclick="onPressUpdate(updID, updName, updDate, updCover)">Update album</button><br>
                <hr>
            </div>
        </div>
        <div class="container">
            <h4 data-toggle="collapse" data-target="#deleteDivA">Delete an album</h4>
            <hr>
            <div id="deleteDivA" class="collapse">
                <label for="delID"><strong>album ID</strong></label>
                <input type="number" id="delID" value=1 required>
                <button onclick="onPressDelete(DinpAlbumID)">Delete album</button>
                <a id="deleteAlbumResult"></a>
                <br>
                <hr>
            </div>
        </div>
    </div>
</body>
<script src="api.js"></script>
<script src="albums.js"></script>


</html>
