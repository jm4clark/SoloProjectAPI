<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-red" style="background-color: rgb(145, 26, 26)">
        <a class="navbar-brand" href="index.html">King Gizzard and the Lizard Wizard</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="goTo('index')">Home<span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit="onSearch('searchinput')">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="container" id="main-content">
            <h3>Albums</h3>
            <hr>
            <div class="container" style="overflow-y: auto">
                <h4>Find an album</h4>
                <hr>
                <div>
                    <button onclick="onPressGetAll()">Get all albums</button>
                    <button onclick="removeAllChildren('albumResultTable')">Clear results</button>
                    <br><br>
                    <input type="number" id="num1" value=1></input>
                    <button type="button" class="btn-default" onclick="onPressGet('album', num1)">Get an album</button><br><br>
                    <div class="row" id="albumResultTable"></div>
                    <br>
                </div>
            </div>
            <div class="container">
                <h4 data-toggle="collapse" data-target="#createDivA">Create an album</h4>
                <hr>
                <div id="createDivA" class="collapse">
                    <label for="fname"><b>Album Name</b></label>
                    <input type="text" placeholder="Enter name..." size="50" id="inpCNameA" required>
                    <br><br>
                    <label for="album"><b>Album Cover</b></label>
                    <input type="number" id="inpCAID" value=1></input>
                    <br><br>
                    <button onclick="onPressCreate(inpCNameA, inpCYTA, inpCAID)">Create album</button><br>
                    <hr>
                </div>
            </div>
            <div class="container">
                <h4 data-toggle="collapse" data-target="#updateDivA">Update a album</h4>
                <hr>
                <div id="updateDivA" class="collapse">
                    <label for="inpID"><b>album ID</b></label>
                    <input type="number" placeholder="Enter Account No." id="inpID" value=1 required>
                    <br><br>
                    <label for="inpName"><b>album Name</b></label>
                    <input type="text" id="inpName" placeholder="Enter name..." size="50" value="" required>
                    <br><br>
                    <label for="inpYT"><b>Youtube video</b></label>
                    <input type="text" placeholder="Enter youtube url..." size="100" id="inpYT" value=''>
                    <br><br>
                    <label for="album"><b>Album ID</b></label>
                    <input type="number" id="albID" value=1></input>
                    <br><br>
                    <button onclick="onPressUpdate(inpID, inpName, inpYT, albID)">Update album</button><br>
                    <hr>
                </div>
            </div>
            <div class="container">
                <h4 data-toggle="collapse" data-target="#deleteDivA">Delete a album</h4>
                <hr>
                <div id="deleteDivA" class="collapse">
                    <label for="id"><b>album ID</b></label>
                    <input type="number" placeholder="Enter Account No." id="DinpID" value=1 required>
                    <button onclick="onPressDelete(DinpID)">Delete album</button><br>
                    <hr>
                </div>
            </div>
        </div>

    <div id="main-content">
        <div class="h-75 d-inline-block" id="albumContainer">
            <button onclick="onPressGetAll('albums')">Get all albums</button>
            <input type="number" id="num1" value=1></input><button onclick="get('album', num1)">get album</button>
            <br><br>
            <p id="albumName">Album name</p>
            <img id="albumArt"></image>
            <br>
            <button onclick="goTo('index')">Home</button>

            <div class="card" style="width: 40rem;">
                <img class="card-img-thumbnail" src="https://f4.bcbits.com/img/a3937834400_10.jpg"
                    alt="no profile picture found">
                <div class="card-body">
                    <h5 class="card-title">Album</h5>
                    <p class="card-text">albumz</p>
                </div>
            </div>
            <div class="card" style="width: 40rem;">
                <img class="card-img-thumbnail" src="https://f4.bcbits.com/img/a3937834400_10.jpg"
                    alt="no profile picture found">
                <div class="card-body">
                    <h5 class="card-title">Album</h5>
                    <p class="card-text">albumz</p>
                </div>
            </div>
            <div class="card" style="width: 40rem;">
                <img class="card-img-thumbnail" src="https://f4.bcbits.com/img/a3937834400_10.jpg"
                    alt="no profile picture found">
                <div class="card-body">
                    <h5 class="card-title">Album</h5>
                    <p class="card-text">albumz</p>
                </div>
            </div>

        </div>
    </div>
